<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1></h1>

        <div class="tab-container">
            <p class="tab" data-userWheather>Your Wheather</p>
            <p class="tab" data-searchWheather>Search Wheather</p>
        </div>

        <div class="wheather-container">
            <!-- grant location  -->
            <div class="grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to Get Wheather Information</p>
                <button class="btn">Grant Access</button>
            </div>

            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="loading-container">
                <img src="./images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- show weather info  -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- wheather decription -->
                <p data-wheatherDesc></p>

                    <!-- wheather  icon-->
                <img data-weatherIcon>
                <!-- temputure -->
                <p data-temp></p>

                <!-- 3 card parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>windSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>cloud</p>
                        <p data-cloud></p>
                    </div>


                </div>

            </div>

        </div>



    </div>




    <script src="script.js"></script>
</body>
</html>
